<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อ่านบทความ - Belly Reset</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Main Content */
    .main-content {
      padding: 30px;
      min-height: 100vh;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .back-button:hover {
      background: #2e7d32;
      color: white;
      transform: translateX(-5px);
    }

    .article-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .article-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }

    .article-header {
      position: relative;
    }

    .article-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    }

    .article-category-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(46, 125, 50, 0.95);
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .article-body {
      padding: 40px;
    }

    .article-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .article-meta {
      display: flex;
      gap: 25px;
      padding: 15px 0;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
      color: #666;
      font-size: 0.95rem;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meta-item i {
      color: #2e7d32;
      font-size: 1.1rem;
    }

    .article-summary {
      background: #f8f9fa;
      padding: 20px;
      border-left: 4px solid #2e7d32;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #555;
      font-style: italic;
    }

    .article-content {
      font-size: 1.05rem;
      line-height: 1.9;
      color: #333;
      margin-bottom: 40px;
    }

    .article-content p {
      margin-bottom: 20px;
    }

    .article-footer {
      padding: 25px 40px;
      background: #f8f9fa;
      border-top: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .share-buttons {
      display: flex;
      gap: 10px;
    }

    .share-btn {
      padding: 10px 18px;
      border: 2px solid #e0e0e0;
      background: white;
      color: #666;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .share-btn:hover {
      border-color: #2e7d32;
      color: #2e7d32;
      transform: translateY(-2px);
    }

    .loading-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 80px 20px;
    }

    .error-state i {
      font-size: 4rem;
      color: #ef5350;
      margin-bottom: 20px;
    }

    .error-state h3 {
      color: #666;
      margin-bottom: 10px;
    }

    .error-state p {
      color: #999;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }

      .article-body {
        padding: 25px;
      }

      .article-title {
        font-size: 1.7rem;
      }

      .article-image {
        height: 250px;
      }

      .article-footer {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <a href="user_articles.html" class="back-button">
      <i class="bi bi-arrow-left"></i>
      กลับไปหน้าบทความ
    </a>

    <div class="article-container">
      <div id="article-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>กำลังโหลดบทความ...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ดึง Article ID จาก URL
    function getArticleId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    async function loadArticle() {
      const articleId = getArticleId();
      const container = document.getElementById("article-content");

      if (!articleId) {
        container.innerHTML = `
          <div class="error-state">
            <i class="bi bi-exclamation-triangle"></i>
            <h3>ไม่พบบทความ</h3>
            <p>ไม่สามารถระบุบทความที่ต้องการดูได้</p>
          </div>
        `;
        return;
      }

      try {
        const doc = await db.collection("articles").doc(articleId).get();

        if (!doc.exists) {
          container.innerHTML = `
            <div class="error-state">
              <i class="bi bi-file-earmark-x"></i>
              <h3>ไม่พบบทความ</h3>
              <p>บทความที่คุณต้องการดูอาจถูกลบหรือไม่มีอยู่</p>
            </div>
          `;
          return;
        }

        const article = doc.data();
        displayArticle(article);

      } catch (error) {
        console.error("Error loading article:", error);
        container.innerHTML = `
          <div class="error-state">
            <i class="bi bi-exclamation-circle"></i>
            <h3>เกิดข้อผิดพลาด</h3>
            <p>ไม่สามารถโหลดบทความได้ กรุณาลองใหม่อีกครั้ง</p>
          </div>
        `;
      }
    }

    function displayArticle(article) {
      const container = document.getElementById("article-content");
      
      const date = article.createdAt?.toDate ? 
        article.createdAt.toDate().toLocaleDateString('th-TH', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }) : "ไม่ระบุวันที่";

      const author = article.author || "ผู้ดูแลระบบ";
      const category = article.category || "ทั่วไป";
      const summary = article.summary || "";

      container.innerHTML = `
        <div class="article-card">
          <div class="article-header">
            ${article.imageUrl ? 
              `<img src="${article.imageUrl}" alt="${article.title}" class="article-image" onerror="this.src='https://via.placeholder.com/900x400/e8f5e9/2e7d32?text=Belly+Reset'">` : 
              `<div class="article-image"></div>`
            }
            <div class="article-category-badge">
              <i class="bi bi-folder"></i> ${category}
            </div>
          </div>

          <div class="article-body">
            <h1 class="article-title">${article.title || "ไม่มีหัวข้อ"}</h1>

            <div class="article-meta">
              <div class="meta-item">
                <i class="bi bi-person-circle"></i>
                <span>${author}</span>
              </div>
              <div class="meta-item">
                <i class="bi bi-calendar3"></i>
                <span>${date}</span>
              </div>
              <div class="meta-item">
                <i class="bi bi-eye"></i>
                <span>${article.views || 0} ครั้ง</span>
              </div>
            </div>

            ${summary ? `
              <div class="article-summary">
                <strong>สรุป:</strong> ${summary}
              </div>
            ` : ''}

            <div class="article-content">
              ${article.content ? article.content.replace(/\n/g, '<br>') : '<p>ไม่มีเนื้อหาบทความ</p>'}
            </div>
          </div>

          <div class="article-footer">
            <div style="color: #999;">
              <i class="bi bi-heart"></i> มีประโยชน์กับคุณหรือไม่?
            </div>
            <div class="share-buttons">
              <button class="share-btn" onclick="window.print()">
                <i class="bi bi-printer"></i>
                พิมพ์
              </button>
              <button class="share-btn" onclick="shareArticle()">
                <i class="bi bi-share"></i>
                แชร์
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function shareArticle() {
      if (navigator.share) {
        navigator.share({
          title: document.querySelector('.article-title')?.textContent || 'บทความ Belly Reset',
          url: window.location.href
        }).catch(err => console.log('Error sharing:', err));
      } else {
        alert('คัดลอก URL แล้ว: ' + window.location.href);
        navigator.clipboard.writeText(window.location.href);
      }
    }

    // โหลดบทความเมื่อหน้าเว็บพร้อม
    window.addEventListener("DOMContentLoaded", loadArticle);
  </script>
</body>
</html>

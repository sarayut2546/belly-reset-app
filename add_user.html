<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มผู้ใช้ - Belly Reset</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ฟอนต์ไทย -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>➕ เพิ่มผู้ใช้</h3>
    <form id="add-user-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="ชื่อ" name="name" required>
      </div>
      <div class="mb-3">
        <select class="form-control" name="gender" required>
          <option value="">เพศ</option>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="อายุ (ปี)" name="age" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="ส่วนสูง (ซม.)" name="height" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="น้ำหนัก (กก.)" name="weight" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="manage_users.html" class="btn btn-secondary">กลับ</a>
        <button type="submit" class="btn btn-success">บันทึก</button>
      </div>
    </form>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userRef = db.collection("users");

    const form = document.getElementById("add-user-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const gender = form.gender.value;
      const age = parseInt(form.age.value);
      const height = parseFloat(form.height.value);
      const weight = parseFloat(form.weight.value);

      if (!name || !gender || isNaN(age) || isNaN(height) || isNaN(weight)) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      try {
        await userRef.add({ name, gender, age, height, weight });
        alert("✅ เพิ่มผู้ใช้เรียบร้อยแล้ว");
        window.location.href = "manage_users.html"; // กลับหน้ารายชื่อ
      } catch (err) {
        alert("❌ เพิ่มผู้ใช้ไม่สำเร็จ: " + err.message);
      }
    });
  </script>

</body>
</html>

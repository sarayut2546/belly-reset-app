<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการอาหาร - Belly Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .main-wrapper {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }
    label {
      font-weight: 500;
      margin-top: 15px;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      transition: 0.2s;
    }
    .btn-save {
      background: #28a745;
      color: #fff;
    }
    .btn-save:hover {
      background: #218838;
    }
    .btn-back {
      background: #6c757d;
      color: #fff;
    }
    .btn-back:hover {
      background: #5a6268;
    }
    .preview {
      text-align: center;
      margin: 20px 0;
    }
    .preview img {
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <h2><i class="bi bi-pencil-square text-primary"></i> จัดการข้อมูลอาหาร</h2>

    <label for="foodName">ชื่ออาหาร</label>
    <input type="text" id="foodName" class="form-control" placeholder="กรอกชื่ออาหาร">

    <label for="calories">แคลอรี่ (kcal)</label>
    <input type="number" id="calories" class="form-control" placeholder="กรอกจำนวนแคลอรี่">

    <label for="foodImage">เลือกรูปใหม่ (ถ้าต้องการเปลี่ยน)</label>
    <input type="file" id="foodImage" class="form-control" accept="image/*">

    <div class="preview">
      <img id="previewImg" src="https://via.placeholder.com/200" alt="ตัวอย่างรูปอาหาร">
    </div>

    <div class="btn-group mt-3">
      <button class="btn btn-save flex-fill" onclick="saveFood()">
        <i class="bi bi-check-circle"></i> บันทึก
      </button>
      <button class="btn btn-back flex-fill" onclick="goBack()">
        <i class="bi bi-arrow-left"></i> กลับ
      </button>
    </div>
  </div>

  <script>
    // Firestore
    const db = firebase.firestore();

    // Cloudinary
    const cloudName = "dxnxsyduc";  
    const uploadPreset = "unsigned_preset"; 

    // ดึง editId จาก query string
    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get("editId");
    let currentFood = null;

    // โหลดข้อมูล
    async function loadFood() {
      if (editId) {
        const doc = await db.collection("food_logs").doc(editId).get();
        if (doc.exists) {
          currentFood = doc.data();
          document.getElementById("foodName").value = currentFood.foodName;
          document.getElementById("calories").value = currentFood.calories;
          document.getElementById("previewImg").src = currentFood.imageUrl || "https://via.placeholder.com/200";
        } else {
          alert("❌ ไม่พบรายการอาหารนี้");
          goBack();
        }
      }
    }

    // อัปโหลดไป Cloudinary
    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (!data.secure_url) throw new Error("Upload failed");
      return data.secure_url;
    }

    // บันทึก
    async function saveFood() {
      const foodName = document.getElementById("foodName").value.trim();
      const calories = document.getElementById("calories").value.trim();
      const file = document.getElementById("foodImage").files[0];

      if (!foodName || !calories) {
        alert("⚠️ กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      try {
        let imageUrl = currentFood?.imageUrl || "";
        if (file) {
          imageUrl = await uploadToCloudinary(file);
        }

        if (editId) {
          await db.collection("food_logs").doc(editId).update({
            foodName,
            calories: parseInt(calories),
            imageUrl
          });
          alert("✅ อัปเดตเรียบร้อย");
        } else {
          await db.collection("food_logs").add({
            foodName,
            calories: parseInt(calories),
            imageUrl,
            createdAt: new Date()
          });
          alert("✅ เพิ่มอาหารใหม่เรียบร้อย");
        }

        goBack();
      } catch (err) {
        console.error("❌ Error:", err);
        alert("ไม่สามารถบันทึกได้: " + err.message);
      }
    }

    function goBack() {
      window.location.href = "food_catalog.html"; // ✅ กลับไปยังหน้าเมนูอาหาร
    }

    // โหลดทันที
    loadFood();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ - Belly Reset</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(15, 32, 39, 0.95) 0%, rgba(32, 58, 67, 0.95) 100%);
      backdrop-filter: blur(20px);
      box-shadow: 4px 0 30px rgba(0, 0, 0, 0.3);
      padding: 30px 0;
      z-index: 1000;
      transition: transform 0.3s ease;
      border-right: 1px solid rgba(67, 160, 71, 0.2);
    }

    .sidebar-header {
      padding: 0 30px 30px;
      border-bottom: 2px solid rgba(67, 160, 71, 0.2);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(67, 160, 71, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-icon i {
      font-size: 24px;
      color: #fff;
    }

    .logo-text h3 {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    .logo-text p {
      font-size: 12px;
      color: #43a047;
      margin: 0;
    }

    .sidebar-nav {
      padding: 20px 0;
    }

    .nav-item {
      margin: 0 15px 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s;
      font-weight: 500;
      font-size: 15px;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background: linear-gradient(180deg, #43a047 0%, #2e7d32 100%);
      transform: scaleY(0);
      transition: transform 0.3s;
    }

    .nav-link:hover::before,
    .nav-link.active::before {
      transform: scaleY(1);
    }

    .nav-link i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .nav-link:hover {
      background: rgba(67, 160, 71, 0.1);
      color: #43a047;
      transform: translateX(5px);
    }

    .nav-link.active {
      background: linear-gradient(90deg, rgba(67, 160, 71, 0.2) 0%, rgba(46, 125, 50, 0.1) 100%);
      color: #43a047;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
    }

    .logout-sidebar {
      width: 100%;
      background: linear-gradient(135deg, rgba(239, 83, 80, 0.9) 0%, rgba(229, 57, 53, 0.9) 100%);
      color: white;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-sidebar:hover {
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(239, 83, 80, 0.4);
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      padding: 30px;
      min-height: 100vh;
    }

    .top-bar {
      background: linear-gradient(135deg, rgba(15, 32, 39, 0.8) 0%, rgba(32, 58, 67, 0.8) 100%);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px 35px;
      margin-bottom: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(67, 160, 71, 0.2);
    }

    .page-title h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-title h1 i {
      color: #43a047;
    }

    /* Alert Messages */
    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(20px);
    }

    .alert.show {
      display: flex;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: rgba(102, 187, 106, 0.2);
      color: #66bb6a;
      border: 2px solid rgba(102, 187, 106, 0.3);
    }

    .alert-error {
      background: rgba(239, 83, 80, 0.2);
      color: #ef5350;
      border: 2px solid rgba(239, 83, 80, 0.3);
    }

    /* Profile Layout */
    .profile-container {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 25px;
    }

    /* Left Profile Card */
    .profile-sidebar {
      background: linear-gradient(135deg, rgba(15, 32, 39, 0.8) 0%, rgba(32, 58, 67, 0.8) 100%);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(67, 160, 71, 0.2);
      height: fit-content;
      position: sticky;
      top: 30px;
    }

    /* Avatar Section */
    .avatar-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .avatar-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #43a047, #2e7d32);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      font-weight: 700;
      box-shadow: 0 12px 30px rgba(67, 160, 71, 0.4);
      border: 4px solid rgba(67, 160, 71, 0.3);
      overflow: hidden;
      transition: all 0.3s;
    }

    .avatar-circle:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(67, 160, 71, 0.5);
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-upload-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
      border-radius: 50%;
      border: 3px solid rgba(15, 32, 39, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(67, 160, 71, 0.4);
    }

    .avatar-upload-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
    }

    .avatar-upload-input {
      display: none;
    }

    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .profile-email {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .profile-divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(67, 160, 71, 0.3), transparent);
      margin: 25px 0;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .stat-mini {
      background: rgba(67, 160, 71, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(67, 160, 71, 0.2);
      transition: all 0.3s;
    }

    .stat-mini:hover {
      background: rgba(67, 160, 71, 0.15);
      transform: translateY(-2px);
    }

    .stat-mini-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .stat-mini-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #43a047;
      line-height: 1;
    }

    .stat-mini-unit {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2px;
    }

    /* Health Cards */
    .health-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .health-mini {
      background: rgba(67, 160, 71, 0.05);
      padding: 15px 10px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(67, 160, 71, 0.15);
      transition: all 0.3s;
    }

    .health-mini:hover {
      background: rgba(67, 160, 71, 0.1);
      border-color: rgba(67, 160, 71, 0.3);
    }

    .health-mini-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, rgba(67, 160, 71, 0.2), rgba(46, 125, 50, 0.2));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 1.3rem;
      color: #43a047;
    }

    .health-mini-label {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3px;
    }

    .health-mini-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: #66bb6a;
      line-height: 1;
    }

    .health-mini-unit {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Right Form Card */
    .form-card {
      background: linear-gradient(135deg, rgba(15, 32, 39, 0.8) 0%, rgba(32, 58, 67, 0.8) 100%);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(67, 160, 71, 0.2);
    }

    .form-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(67, 160, 71, 0.2);
    }

    .form-header i {
      font-size: 1.8rem;
      color: #43a047;
    }

    .form-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-label i {
      color: #43a047;
      font-size: 0.9rem;
    }

    .form-input,
    .form-select {
      padding: 14px 16px;
      border: 2px solid rgba(67, 160, 71, 0.2);
      background: rgba(15, 32, 39, 0.5);
      border-radius: 12px;
      font-family: 'Kanit', sans-serif;
      font-size: 0.95rem;
      color: #fff;
      transition: all 0.3s;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #43a047;
      background: rgba(15, 32, 39, 0.7);
      box-shadow: 0 0 0 4px rgba(67, 160, 71, 0.1);
    }

    .form-input:disabled {
      background: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .form-select {
      cursor: pointer;
    }

    .form-select option {
      background: #1a2a32;
      color: #fff;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-primary {
      flex: 1;
      padding: 16px;
      background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 160, 71, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      flex: 1;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      border-color: #43a047;
      color: #43a047;
      background: rgba(67, 160, 71, 0.1);
    }

    /* Loading Overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-content {
      background: linear-gradient(135deg, rgba(15, 32, 39, 0.95) 0%, rgba(32, 58, 67, 0.95) 100%);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid rgba(67, 160, 71, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(67, 160, 71, 0.2);
      border-top: 5px solid #43a047;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-content p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin: 0;
    }

    /* Mobile Toggle */
    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
      border-radius: 50%;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(67, 160, 71, 0.4);
      z-index: 1001;
      transition: all 0.3s;
    }

    .mobile-toggle:hover {
      transform: scale(1.1);
    }

    /* BMI Badge */
    .bmi-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .bmi-underweight { background: rgba(66, 165, 245, 0.2); color: #42a5f5; }
    .bmi-normal { background: rgba(102, 187, 106, 0.2); color: #66bb6a; }
    .bmi-overweight { background: rgba(255, 167, 38, 0.2); color: #ffa726; }
    .bmi-obese { background: rgba(239, 83, 80, 0.2); color: #ef5350; }

    /* Responsive */
    @media (max-width: 1200px) {
      .profile-container {
        grid-template-columns: 1fr;
      }

      .profile-sidebar {
        position: relative;
        top: 0;
      }

      .health-cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 968px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .mobile-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .stats-grid,
      .health-cards {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .avatar-circle {
        width: 120px;
        height: 120px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="bi bi-heart-pulse"></i>
        </div>
        <div class="logo-text">
          <h3>Belly Reset</h3>
          <p>Health Tracker</p>
        </div>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-item">
        <a href="user_dashboard.html" class="nav-link">
          <i class="bi bi-speedometer2"></i>
          <span>แดชบอร์ด</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="user_articles.html" class="nav-link">
          <i class="bi bi-newspaper"></i>
          <span>บทความ</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="user_exercise.html" class="nav-link">
          <i class="bi bi-person-arms-up"></i>
          <span>ท่าออกกำลังกาย</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="user_profile.html" class="nav-link active">
          <i class="bi bi-person-circle"></i>
          <span>โปรไฟล์</span>
        </a>
      </div>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-sidebar" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i>
        ออกจากระบบ
      </button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-text">กำลังบันทึกข้อมูล...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="page-title">
        <h1>
          <i class="bi bi-person-circle"></i>
          โปรไฟล์ของฉัน
        </h1>
      </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert alert-success" id="alert-success">
      <i class="bi bi-check-circle-fill"></i>
      <span id="success-message">บันทึกข้อมูลสำเร็จ!</span>
    </div>

    <div class="alert alert-error" id="alert-error">
      <i class="bi bi-exclamation-circle-fill"></i>
      <span id="error-message">เกิดข้อผิดพลาด!</span>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
      <!-- Left Sidebar -->
      <div class="profile-sidebar">
        <!-- Avatar Section -->
        <div class="avatar-section">
          <div class="avatar-wrapper">
            <div class="avatar-circle" id="avatar-circle">U</div>
            <label class="avatar-upload-btn" for="avatar-upload">
              <i class="bi bi-camera-fill"></i>
            </label>
            <input type="file" id="avatar-upload" class="avatar-upload-input" accept="image/*">
          </div>
          <div class="profile-name" id="profile-name">ผู้ใช้</div>
          <div class="profile-email" id="profile-email">user@example.com</div>
        </div>

        <div class="profile-divider"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-mini">
            <div class="stat-mini-label">น้ำหนัก</div>
            <div class="stat-mini-value" id="display-weight">0</div>
            <div class="stat-mini-unit">กก.</div>
          </div>
          <div class="stat-mini">
            <div class="stat-mini-label">ส่วนสูง</div>
            <div class="stat-mini-value" id="display-height">0</div>
            <div class="stat-mini-unit">ซม.</div>
          </div>
          <div class="stat-mini">
            <div class="stat-mini-label">อายุ</div>
            <div class="stat-mini-value" id="display-age">0</div>
            <div class="stat-mini-unit">ปี</div>
          </div>
          <div class="stat-mini">
            <div class="stat-mini-label">BMI</div>
            <div class="stat-mini-value" id="display-bmi">0</div>
            <div id="bmi-status"></div>
          </div>
        </div>

        <div class="health-cards">
          <div class="health-mini">
            <div class="health-mini-icon"><i class="bi bi-fire"></i></div>
            <div class="health-mini-label">BMR</div>
            <div class="health-mini-value" id="display-bmr">0</div>
            <div class="health-mini-unit">แคล/วัน</div>
          </div>
          <div class="health-mini">
            <div class="health-mini-icon"><i class="bi bi-lightning-charge"></i></div>
            <div class="health-mini-label">TDEE</div>
            <div class="health-mini-value" id="display-tdee">0</div>
            <div class="health-mini-unit">แคล/วัน</div>
          </div>
          <div class="health-mini">
            <div class="health-mini-icon"><i class="bi bi-activity"></i></div>
            <div class="health-mini-label">กิจกรรม</div>
            <div class="health-mini-value" style="font-size: 0.9rem;" id="display-activity">-</div>
          </div>
        </div>
      </div>

      <!-- Right Form Card -->
      <div class="form-card">
        <div class="form-header">
          <i class="bi bi-pencil-square"></i>
          <h2>แก้ไขข้อมูลส่วนตัว</h2>
        </div>

        <form id="profile-form">
          <div class="form-grid">
            <div class="form-group full-width">
              <label class="form-label">
                <i class="bi bi-envelope"></i>
                อีเมล
              </label>
              <input type="email" class="form-input" id="email" disabled>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-person"></i>
                ชื่อ-นามสกุล
              </label>
              <input type="text" class="form-input" id="name" required>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-calendar"></i>
                อายุ (ปี)
              </label>
              <input type="number" class="form-input" id="age" min="1" max="120" required>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-gender-ambiguous"></i>
                เพศ
              </label>
              <select class="form-select" id="gender" required>
                <option value="">เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-speedometer"></i>
                น้ำหนัก (กก.)
              </label>
              <input type="number" class="form-input" id="weight" step="0.1" min="1" required>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-rulers"></i>
                ส่วนสูง (ซม.)
              </label>
              <input type="number" class="form-input" id="height" step="0.1" min="1" required>
            </div>

            <div class="form-group full-width">
              <label class="form-label">
                <i class="bi bi-activity"></i>
                ระดับการออกกำลังกาย
              </label>
              <select class="form-select" id="activityLevel" required>
                <option value="">เลือกระดับกิจกรรม</option>
                <option value="1.2">นั่งทำงาน ไม่ค่อยเคลื่อนไหว</option>
                <option value="1.375">ออกกำลังกายเบาๆ 1-3 วัน/สัปดาห์</option>
                <option value="1.55">ออกกำลังกายปานกลาง 3-5 วัน/สัปดาห์</option>
                <option value="1.725">ออกกำลังกายหนัก 6-7 วัน/สัปดาห์</option>
                <option value="1.9">ออกกำลังกายหนักมาก หรือเป็นนักกีฬา</option>
              </select>
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="btn-secondary" onclick="loadUserData()">
              <i class="bi bi-arrow-clockwise"></i>
              รีเซ็ต
            </button>
            <button type="submit" class="btn-primary">
              <i class="bi bi-save"></i>
              บันทึกข้อมูล
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Mobile Toggle -->
  <button class="mobile-toggle" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const userId = sessionStorage.getItem("userId");
    const userRole = sessionStorage.getItem("userRole");

    if (!userId || userRole !== "user") {
      window.location.href = "login.html";
    }

    // Cloudinary Configuration
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dswsrzmdo/image/upload";
    const CLOUDINARY_UPLOAD_PRESET = "belly_reset_profile";

    // Load user data
    async function loadUserData() {
      try {
        const userDoc = await db.collection("users").doc(userId).get();
        
        if (!userDoc.exists) {
          showError("ไม่พบข้อมูลผู้ใช้");
          return;
        }

        const data = userDoc.data();
        
        // Update profile display
        const userName = data.name || "ผู้ใช้";
        document.getElementById("profile-name").textContent = userName;
        document.getElementById("profile-email").textContent = data.email || "";
        
        // Update avatar
        const avatarElement = document.getElementById("avatar-circle");
        if (data.profileImage) {
          avatarElement.innerHTML = `<img src="${data.profileImage}" alt="${userName}">`;
        } else {
          avatarElement.textContent = userName.charAt(0).toUpperCase();
        }
        
        // Update form
        document.getElementById("email").value = data.email || "";
        document.getElementById("name").value = data.name || "";
        document.getElementById("age").value = data.age || "";
        document.getElementById("gender").value = data.gender || "";
        document.getElementById("weight").value = data.weight || "";
        document.getElementById("height").value = data.height || "";
        document.getElementById("activityLevel").value = data.activityLevel || "";
        
        // Update stats
        document.getElementById("display-weight").textContent = data.weight || "0";
        document.getElementById("display-height").textContent = data.height || "0";
        document.getElementById("display-age").textContent = data.age || "0";
        document.getElementById("display-bmi").textContent = data.bmi ? data.bmi.toFixed(1) : "0";
        document.getElementById("display-bmr").textContent = data.bmr ? data.bmr.toFixed(0) : "0";
        document.getElementById("display-tdee").textContent = data.tdee ? data.tdee.toFixed(0) : "0";
        
        // Update BMI status
        if (data.bmi) {
          updateBMIStatus(data.bmi);
        }
        
        // Activity level display
        const activityLabels = {
          "1.2": "น้อย",
          "1.375": "เบา",
          "1.55": "ปานกลาง",
          "1.725": "หนัก",
          "1.9": "หนักมาก"
        };
        document.getElementById("display-activity").textContent = activityLabels[data.activityLevel] || "-";
        
      } catch (error) {
        console.error("Error loading user data:", error);
        showError("ไม่สามารถโหลดข้อมูลได้");
      }
    }

    // Update BMI status
    function updateBMIStatus(bmi) {
      let status = "";
      let className = "";
      
      if (bmi < 18.5) {
        status = "น้ำหนักน้อย";
        className = "bmi-underweight";
      } else if (bmi < 23) {
        status = "ปกติ";
        className = "bmi-normal";
      } else if (bmi < 25) {
        status = "เกิน";
        className = "bmi-overweight";
      } else {
        status = "อ้วน";
        className = "bmi-obese";
      }
      
      document.getElementById("bmi-status").innerHTML = 
        `<span class="bmi-badge ${className}">${status}</span>`;
    }

    // Calculate BMI, BMR, TDEE
    function calculateHealth(weight, height, age, gender, activityLevel) {
      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);
      
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }
      
      const tdee = bmr * parseFloat(activityLevel);
      
      return { bmi, bmr, tdee };
    }

    // Handle avatar upload
    document.getElementById("avatar-upload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Validate file type
      if (!file.type.startsWith('image/')) {
        showError("กรุณาเลือกไฟล์รูปภาพเท่านั้น");
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showError("ขนาดไฟล์ต้องไม่เกิน 5MB");
        return;
      }

      showLoading(true, "กำลังอัปโหลดรูปภาพ...");

      try {
        // Upload to Cloudinary
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
        formData.append("folder", "belly_reset/profiles");

        const response = await fetch(CLOUDINARY_URL, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("อัปโหลดรูปภาพไม่สำเร็จ");
        }

        const data = await response.json();
        const imageUrl = data.secure_url;

        // Update Firestore
        await db.collection("users").doc(userId).update({
          profileImage: imageUrl,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Update UI
        document.getElementById("avatar-circle").innerHTML = 
          `<img src="${imageUrl}" alt="Profile">`;

        showLoading(false);
        showSuccess("อัปโหลดรูปโปรไฟล์สำเร็จ!");

      } catch (error) {
        console.error("Error uploading image:", error);
        showLoading(false);
        showError("ไม่สามารถอัปโหลดรูปภาพได้");
      }
    });

    // Save profile
    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const activityLevel = document.getElementById("activityLevel").value;
      
      if (!name || !age || !gender || !weight || !height || !activityLevel) {
        showError("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }
      
      const { bmi, bmr, tdee } = calculateHealth(weight, height, age, gender, activityLevel);
      
      showLoading(true, "กำลังบันทึกข้อมูล...");
      
      try {
        await db.collection("users").doc(userId).update({
          name,
          age,
          gender,
          weight,
          height,
          activityLevel,
          bmi,
          bmr,
          tdee,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Add weight log
        const today = new Date();
        const dateId = new Date(today.getTime() - today.getTimezoneOffset() * 60000)
          .toISOString()
          .split("T")[0];

        await db.collection("users")
          .doc(userId)
          .collection("logs")
          .doc(dateId)
          .set(
            {
              weight,
              bmi,
              bmr,
              tdee,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            },
            { merge: true }
          );

        showLoading(false);
        showSuccess("บันทึกข้อมูลสำเร็จ!");
        await loadUserData();
        
      } catch (error) {
        console.error("Error saving profile:", error);
        showLoading(false);
        showError("ไม่สามารถบันทึกข้อมูลได้");
      }
    });

    // UI helpers
    function showLoading(show, text = "กำลังบันทึกข้อมูล...") {
      const overlay = document.getElementById("loading-overlay");
      document.getElementById("loading-text").textContent = text;
      overlay.classList.toggle("active", show);
    }

    function showSuccess(message) {
      const alert = document.getElementById("alert-success");
      document.getElementById("success-message").textContent = message;
      alert.classList.add("show");
      setTimeout(() => alert.classList.remove("show"), 3000);
    }

    function showError(message) {
      const alert = document.getElementById("alert-error");
      document.getElementById("error-message").textContent = message;
      alert.classList.add("show");
      setTimeout(() => alert.classList.remove("show"), 3000);
    }

    function logout() {
      if (confirm("คุณต้องการออกจากระบบหรือไม่?")) {
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Close sidebar on outside click (mobile)
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.mobile-toggle');
      
      if (window.innerWidth <= 968 && 
          !sidebar.contains(event.target) && 
          !toggle.contains(event.target) &&
          sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
      }
    });

    window.addEventListener("DOMContentLoaded", loadUserData);
  </script>
</body>
</html>

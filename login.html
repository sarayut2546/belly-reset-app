<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Belly Reset</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -150px;
      left: -150px;
      animation: float 20s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -200px;
      right: -200px;
      animation: float 25s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 45px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-icon i {
      font-size: 40px;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 8px 0;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-label i {
      color: #667eea;
      font-size: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      background: #fff;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
      transition: color 0.3s;
    }

    .form-control:focus + .input-icon {
      color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      margin-top: 30px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-msg {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #b91c1c;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #dc2626;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .error-msg.show {
      display: flex;
    }

    .error-msg i {
      font-size: 18px;
    }

    /* Password Toggle */
    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
      font-size: 18px;
      transition: color 0.3s;
      z-index: 2;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    /* Info message */
    .info-msg {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      color: #1e40af;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 13px;
      margin-top: 20px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-left: 4px solid #3b82f6;
    }

    .info-msg i {
      font-size: 18px;
      margin-top: 2px;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .login-box {
        padding: 40px 30px;
      }

      h1 {
        font-size: 24px;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
      }

      .logo-icon i {
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="bi bi-shield-check"></i>
        </div>
        <h1>เข้าสู่ระบบ</h1>
        <p class="subtitle">ระบบจัดการ Belly Reset</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-envelope"></i> อีเมล
          </label>
          <div class="input-wrapper">
            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
            <i class="bi bi-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-lock"></i> รหัสผ่าน
          </label>
          <div class="input-wrapper">
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            <i class="bi bi-lock input-icon"></i>
            <i class="bi bi-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>เข้าสู่ระบบ</span>
        </button>

        <div class="error-msg" id="error-msg">
          <i class="bi bi-exclamation-circle"></i>
          <span id="error-text"></span>
        </div>

        <div class="info-msg">
          <i class="bi bi-info-circle"></i>
          <div>
            <strong>หมายเหตุ:</strong> ตรวจสอบให้แน่ใจว่าบัญชีของคุณมีข้อมูลใน Firestore
            <br>Collection: <code>users</code> / Document ID: <code>[UID ของคุณ]</code>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });

    // Login Form Submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("error-msg");
      const errorText = document.getElementById("error-text");

      // Hide previous error
      errorMsg.classList.remove('show');

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<div class="spinner"></div><span>กำลังเข้าสู่ระบบ...</span>';

      try {
        // ขั้นตอนที่ 1: ล็อกอินด้วย Firebase Authentication
        console.log("กำลังยืนยันตัวตนกับ Firebase Auth...");
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log("ล็อกอิน Firebase Auth สำเร็จ - UID:", user.uid);

        // ขั้นตอนที่ 2: ดึงข้อมูลผู้ใช้จาก Firestore
        console.log("กำลังดึงข้อมูลจาก Firestore...");
        const userDoc = await db.collection("users").doc(user.uid).get();
        
        // ตรวจสอบว่ามี document หรือไม่
        if (!userDoc.exists) {
          console.error("ไม่พบข้อมูลผู้ใช้ใน Firestore");
          
          // ออกจากระบบ Firebase Auth
          await auth.signOut();
          
          throw new Error(
            `ไม่พบข้อมูลผู้ใช้ในระบบ\n\n` +
            `กรุณาตรวจสอบว่ามี document ใน Firestore:\n` +
            `Collection: users\n` +
            `Document ID: ${user.uid}\n\n` +
            `หรือติดต่อผู้ดูแลระบบเพื่อสร้างข้อมูลผู้ใช้`
          );
        }

        // ดึงข้อมูลผู้ใช้
        const userData = userDoc.data();
        console.log("ข้อมูลผู้ใช้:", userData);

        // ตรวจสอบว่ามี field role หรือไม่
        if (!userData.role) {
          console.warn("ไม่พบ field 'role' - ใช้ค่าเริ่มต้น 'user'");
        }

        const userRole = userData.role || "user";
        console.log("Role ของผู้ใช้:", userRole);

        // ขั้นตอนที่ 3: บันทึกข้อมูลการล็อกอิน
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("userId", user.uid);
        sessionStorage.setItem("userRole", userRole);
        sessionStorage.setItem("userEmail", user.email);
        sessionStorage.setItem("userName", userData.name || "ผู้ใช้");

        console.log("บันทึกข้อมูลใน sessionStorage สำเร็จ");

        // ขั้นตอนที่ 4: Redirect ตาม role
        setTimeout(() => {
          // ⭐ แก้ไข: เพิ่ม exercise_manager เข้าไปด้วย
          const adminRoles = [
            "admin", 
            "super_admin", 
            "content_manager", 
            "user_manager", 
            "food_manager",
            "exercise_manager"  // 👈 เพิ่มบรรทัดนี้
          ];
          
          if (adminRoles.includes(userRole)) {
            console.log("Redirect ไปหน้า Admin Dashboard - Role:", userRole);
            window.location.href = "dashboard.html";
          } else {
            console.log("Redirect ไปหน้า User Dashboard - Role:", userRole);
            window.location.href = "user_dashboard.html";
          }
        }, 500);

      } catch (error) {
        // Reset button state
        loginBtn.classList.remove('loading');
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i><span>เข้าสู่ระบบ</span>';

        // Log error details
        console.error("Login error:", error);
        console.error("Error code:", error.code);
        console.error("Error message:", error.message);

        // Show error message
        let errorMessage = "เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง";
        
        // Handle Firebase Auth errors
        if (error.code) {
          switch (error.code) {
            case 'auth/wrong-password':
              errorMessage = "รหัสผ่านไม่ถูกต้อง";
              break;
            case 'auth/user-not-found':
              errorMessage = "ไม่พบผู้ใช้นี้ในระบบ กรุณาตรวจสอบอีเมล";
              break;
            case 'auth/invalid-email':
              errorMessage = "รูปแบบอีเมลไม่ถูกต้อง";
              break;
            case 'auth/user-disabled':
              errorMessage = "บัญชีนี้ถูกระงับการใช้งาน";
              break;
            case 'auth/too-many-requests':
              errorMessage = "พยายามเข้าสู่ระบบหลายครั้งเกินไป กรุณารอสักครู่";
              break;
            case 'auth/invalid-credential':
              errorMessage = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
              break;
            case 'auth/network-request-failed':
              errorMessage = "เกิดปัญหาการเชื่อมต่อเครือข่าย กรุณาตรวจสอบอินเทอร์เน็ต";
              break;
            default:
              if (error.message) {
                errorMessage = error.message;
              }
          }
        } else if (error.message) {
          // Handle custom errors
          errorMessage = error.message;
        }

        errorText.textContent = errorMessage;
        errorMsg.classList.add('show');
      }
    });

    // Clear error message when user starts typing
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('error-msg').classList.remove('show');
    });

    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('error-msg').classList.remove('show');
    });

    // เช็คว่ามีการล็อกอินอยู่แล้วหรือไม่
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("ผู้ใช้ล็อกอินอยู่แล้ว:", user.email);
        // ถ้าต้องการให้ redirect อัตโนมัติ ให้เปิด comment ด้านล่าง
        // const role = sessionStorage.getItem("userRole");
        // if (role === "admin") {
        //   window.location.href = "dashboard.html";
        // } else if (role === "user") {
        //   window.location.href = "user_dashboard.html";
        // }
      }
    });
  </script>
</body>
</html>
